name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    # skip prereleases by default; remove this line if you want to publish prereleases
    if: github.event.release.prerelease == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found" && exit 1
          fi
          # If package.json doesn't set publishConfig.access, publish as public
          ACCESS=$(node -e "console.log(require('./package.json').publishConfig?.access || '')")
          if [ "$ACCESS" = "" ]; then
            npm publish --access public
          else
            npm publish
          fi
